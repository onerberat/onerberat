<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Berat Öner'in resmi biyografi sitesi. Ertoşi Aşireti ve Şidan Aşireti mensubu, Van kökenli Öner Ailesi hakkında bilgi alın.">
    <meta name="keywords" content="Berat Öner, Ertoşi Aşireti, Berat Öner Van, Şidan Aşireti, Öner Ailesi, Van Ertoşi Aşireti">
    <meta name="author" content="Berat Öner">
    <meta name="robots" content="index, follow">
    <meta name="og:title" content="Berat Öner - Resmi Biyografi Sitesi">
    <meta name="og:description" content="Berat Öner'in sosyal medya bağlantıları ve biyografisi. Ertoşi ve Şidan Aşireti mensubu, Van kökenli Öner Ailesi.">
    <meta name="og:image" content="https://i.ibb.co/TqdwkrWK/22384b4ce472380c3de38b658c1e60ad.jpg">
    <meta name="og:url" content="https://onerberat.github.io"> <!-- Kendi alan adınızı ekleyin -->
    <meta name="og:type" content="website">
    <title>Berat Öner</title>
    <!-- Google Fonts: Cinzel Decorative, Playfair Display, Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Arka Plan Animasyonu */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.15;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.15;
            }
        }

        .container {
            max-width: 720px;
            width: 90%;
            text-align: center;
            padding: 40px;
            background: rgba(15, 15, 25, 0.9); /* Modern dark kart rengi */
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            animation: cardFadeIn 1.8s ease-in-out;
        }

        /* Kart için Gelişmiş Döngü Animasyonu */
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.3),
                transparent,
                rgba(108, 92, 231, 0.3),
                transparent
            );
            z-index: -2;
            animation: neonGlow 6s linear infinite;
            filter: blur(8px);
        }

        .container::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.5),
                transparent,
                rgba(108, 92, 231, 0.5),
                transparent
            );
            z-index: -1;
            animation: neonGlow 4s linear infinite reverse;
            filter: blur(4px);
        }

        @keyframes neonGlow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes cardFadeIn {
            0% {
                opacity: 0;
                transform: translateY(60px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #00ddeb;
            box-shadow: 0 0 30px rgba(0, 221, 235, 0.7);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: logoFadeIn 2s ease-in-out;
        }

        .logo img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 221, 235, 0.9);
        }

        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.2rem;
            color: #00ddeb;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 221, 235, 0.8);
            animation: textFadeIn 2s ease-in-out;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            color: #a0a0b0;
            margin-bottom: 30px;
            animation: textFadeIn 2.5s ease-in-out;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(25, 25, 40, 0.9); /* Dark tema için kutu rengi */
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            animation: buttonFadeIn 2s ease-in-out;
            cursor: pointer;
        }

        /* Kutu (Düğme) için Gelişmiş Döngü Animasyonu */
        .link-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.4),
                transparent,
                rgba(108, 92, 231, 0.4),
                transparent
            );
            z-index: -1;
            animation: neonGlow 3s linear infinite;
            filter: blur(6px);
        }

        .link-btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.6),
                transparent,
                rgba(108, 92, 231, 0.6),
                transparent
            );
            z-index: -1;
            animation: neonGlow 2s linear infinite reverse;
            filter: blur(3px);
        }

        .link-btn:hover {
            background: rgba(40, 40, 60, 0.9);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 221, 235, 0.8);
        }

        .link-btn:hover::after {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 1s ease-in-out;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn i {
            font-size: 1.6rem;
        }

        /* Video Bölümü */
        .video-container {
            margin-top: 30px;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Oranı */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2.5s ease-in-out;
            position: relative;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.3),
                transparent,
                rgba(108, 92, 231, 0.3),
                transparent
            );
            z-index: -1;
            animation: neonGlow 5s linear infinite;
            filter: blur(5px);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Pop-up Stili */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: popupFadeIn 0.5s ease-in-out;
        }

        @keyframes popupFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-content {
            background: rgba(15, 15, 25, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .popup-content::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.4),
                transparent,
                rgba(108, 92, 231, 0.4),
                transparent
            );
            z-index: -1;
            animation: neonGlow 3s linear infinite;
            filter: blur(5px);
        }

        .popup-content p {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .popup-btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .popup-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(0, 221, 235, 0.4),
                transparent,
                rgba(108, 92, 231, 0.4),
                transparent
            );
            z-index: -1;
            animation: neonGlow 3s linear infinite;
            filter: blur(3px);
        }

        .connect-btn {
            background: linear-gradient(45deg, #00ddeb, #6c5ce7);
            color: white;
        }

        .connect-btn:hover {
            background: linear-gradient(45deg, #00a3af, #5a4bc7);
            transform: translateY(-2px);
        }

        .back-btn {
            background: linear-gradient(45deg, #ff6f61, #ff8a65);
            color: white;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #e55a50, #e5735f);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            h1 {
                font-size: 2.8rem;
            }

            .logo img {
                width: 140px;
                height: 140px;
            }

            .link-btn {
                font-size: 1.1rem;
                padding: 14px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .popup-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .logo img {
                width: 110px;
                height: 110px;
            }

            .link-btn {
                font-size: 1rem;
                padding: 12px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .popup-content {
                padding: 15px;
            }

            .popup-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://i.ibb.co/TqdwkrWK/22384b4ce472380c3de38b658c1e60ad.jpg" alt="Berat Öner Logo">
        </div>
        <!-- Başlık -->
        <h1>Berat Öner</h1>
        <p class="subtitle">Ertoşi & Şidan Aşireti | Van</p>
        <!-- Sosyal Medya Linkleri -->
        <div class="links">
            <a href="https://t.me/Sibergm" class="link-btn" ondblclick="showPopup('https://t.me/Sibergm')">
                <i class="fab fa-telegram-plane"></i> Telegram
            </a>
            <a href="https://www.instagram.com/beratoner0?igsh=MXZoOTVnd3R3YTBzNQ==" class="link-btn" ondblclick="showPopup('https://www.instagram.com/beratoner0?igsh=MXZoOTVnd3R3YTBzNQ==')">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.snapchat.com/add/brt.xdd?share_id=KLglj1MmyUY&locale=tr-TR" class="link-btn" ondblclick="showPopup('https://www.snapchat.com/add/brt.xdd?share_id=KLglj1MmyUY&locale=tr-TR')">
                <i class="fab fa-snapchat-ghost"></i> Snapchat
            </a>
        </div>
        <!-- Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/XblSGVBq1tI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <!-- Pop-up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Bağlantıya yönlendiriliyorsunuz</p>
            <a href="#" class="popup-btn connect-btn" id="connect-btn">Bağlan</a>
            <button class="popup-btn back-btn" onclick="closePopup()">Geri</button>
        </div>
    </div>

    <script>
        let targetUrl = '';

        function showPopup(url) {
            targetUrl = url;
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('connect-btn').href = url;
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
